# ==============================================================
# Contains configuration overrides needed for running tests
# ==============================================================
# Use H2
spring.jpa.database=h2
# Re-creates DDL on app start and drops it on app stop
spring.jpa.hibernate.ddl-auto=create-drop
# Makes Jackson serialize dates as IDO strings
spring.jackson.serialization.write-dates-as-timestamps=false
# Makes Jackson serialize fields that have no view annotation
spring.jackson.mapper.default-view-inclusion=true